<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Student Management System</title>
</head>
<body>
    <div class="container">
       <div class="row">
           <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
               <h1 class="text-center">Update Student</h1>
               <div class="card-body">
                   <form th:action="@{/students/{id} (id=${student.ID})}" th:object="${student}" method="POST">
                         <div class="form-group">
                             <label for="">Student First Name</label>
                             <input type="text" name="firstName" th:field="*{firstName}" placeholder="Enter Student First Name" class="form-control"> 
                         </div>
                         <div class="form-group">
                            <label for="">Student Last Name</label>
                            <input type="text" name="lastName" th:field="*{lastName}" placeholder="Enter Student Last Name" class="form-control"> 
                        </div>
                        <div class="form-group">
                            <label for="">Student Email</label>
                            <input type="text" name="email" th:field="*{email}" placeholder="Enter Student email" class="form-control"> 
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                   </form>
               </div>
           </div>
       </div>
    </div>
</body>
</html>
